<!DOCTYPE html>
<html>
<head>
    <title>CEiVoice Support</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl mb-4 font-bold">Submit a Request</h2>
        <input type="email" placeholder="Your Email" class="w-full p-2 border mb-4" required>
        <textarea placeholder="How can we help?" class="w-full p-2 border mb-4" rows="4" required></textarea>
        <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Send to AI Assistant</button>
    </form>
</body>
</html>
